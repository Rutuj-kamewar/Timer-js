<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="hr digit">00</span>
            <span class="txt">Hr</span>
            <span class="min digit">00</span>
            <span class="txt">Min</span>
            <span class="sec digit">00</span>
            <span class="txt">Sec</span>
            <span class="count digit">00</span>
            

        </div>
        <div class="btn-cont">
            <button id="start" class="btn" onclick="start()">Start</button>
            <button id ="stop" class="btn" onclick="stop()">Stop</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>

        </div>


    </div>


    <script src="./index.js"></script>
</body>
</html>
